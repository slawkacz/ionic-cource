<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

   <ion-tab title="Photos" href="#/tab/photos" icon-off="ion-image" icon-on="ion-image" >
    <ion-nav-view name="tab-photos"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Rated" href="#/tab/rated" icon-off="ion-heart" icon-on="ion-heart">
    <ion-nav-view name="tab-rated"></ion-nav-view>
  </ion-tab>

</ion-tabs>
